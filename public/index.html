<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/main.css">
</head>
  <body>

<div class="container">
    <h1>This is meppep. For your health!</h1>
    <div class="span12">
        <div ng-app="maptesting" >
            <div ng-controller="MapCtrl">

                <div id="map" style="width: 300px; height: 300px" ui-map="myMap" hello-maps ui-options="mapOptions" ui-event="{'map-idle' : 'onMapIdle()'}"></div>


                <!--In addition to creating the markers on the map,
               div elements with existing google.maps.Marker object
                should be created to hook up with events -->
               <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
                              ui-event="{'map-click': 'markerClicked(marker)'}">
                </div>

            </div>


        </div>
    </div>
</div>



    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script src="bower_components/angular/angular.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/services.js"></script>

    <script src="scripts/controllers/mapCtrl.js"></script>



    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-utils/modules/utils.js"></script>
        <script src="bower_components/angular-ui-utils/modules/event/event.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-map/src/map.js"></script>


        <!-- endbuild -->


        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3mRSHzMYImcVMB0KV2YcVNabmhBqlAzg&sensor=true">
        </script>

</body>



</html>
