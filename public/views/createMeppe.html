<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <h1>Add Meppe</h1>
      <form role="form" name="myForm">

        <div class="form-group">
          <label for="meppeName">Name:</label>
          <input class="form-control" id="meppeName" type="text" ng-model="form.name" required/>
        </div>

        <div class="form-group">
          <label for="meppeDescription">Address:</label>
          <input class="form-control" id="meppeDescription" type="text" ng-model="" size="5"
                 ng-pattern="zip" required/>
        </div>

        <div class="form-group">
          <label for="meppeCategory">Contacts:</label>
          <select class="form-control" id="meppeCategory" ng-model="contact.type">
            <option>email</option>
            <option>phone</option>
            <option>pager</option>
            <option>IM</option>
          </select>
        </div>

        <button type="submit" class="btn btn-default" ng-click="save()" ng-disabled="isSaveDisabled()">Save</button>
        <button class="btn btn-danger" ng-click="cancel()" ng-disabled="isCancelDisabled()">Cancel</button>

      </form>
    </div>
  </div>
</div>

<createMeppe></createMeppe>
